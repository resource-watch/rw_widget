prod:
  image: vizzuality/rw_widget:2.1.0${STAGING}
  env_file: prod.env

  command: start
  restart: always
  ports:
    - '3020'

  dns: ${DNS_SERVER}

  log_driver: "syslog"
  log_opt:
    syslog-address: ${SYSLOG_ADDRESS}
    tag: rw_widget${STAGING}

  links:
    - redis

redis:
  image: redis
  container_name: redis_rw_widget
  restart: always
